    <h2 class="place">MY DIC</h2>

<section id="dictionary">
    <br>
    <div class="box-container chartCard mt-5">
        <div class="chartBox">
            <table class="table">
                <thead class="thead-dark">
                <span class="title" th:text="${search}" style="margin-left: 150px">Rocket: 火箭 (huǒ jiàn)</span>
                <button type="button" onclick="playJapanese()">一言遊び</button>
                <audio id="jpPlay" th:src="@{/mp3/jpEx66.mp3}" hidden autoplay="false"></audio>
                <embed name="embed19Play" th:src="@{/mp3/jpEx66.mp3}" autoplay="false" hidden="true" loop="false">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">例は</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result,iterStat:${result}">
                    <th scope="row" th:text="${iterStat.count}">id</th>
                    <td th:text="${result}">itemName</td>
                </tr>
                </tbody>
            </table>
            <button class="search-btn btn-primary" type="button" onclick="playJapaneseEx1()">Ex1遊ぶ</button>
            <audio id="jpEx1Play" th:src="@{/mp3/jpEx0.mp3}" hidden autoplay="false"></audio>
            <embed name="embed14Play" th:src="@{/mp3/jpEx0.mp3}" autoplay="false" hidden="true" loop="false">

            <button class="search-btn btn-primary" type="button" onclick="playJapaneseEx2()">Ex2遊ぶ</button>
            <audio id="jpEx2Play" th:src="@{/mp3/jpEx1.mp3}" hidden autoplay="false"></audio>
            <embed name="embed15Play" th:src="@{/mp3/jpEx1.mp3}" autoplay="false" hidden="true" loop="false">

            <button class="search-btn btn-primary" type="button" onclick="playJapaneseEx3()">Ex3遊ぶ</button>
            <audio id="jpEx3Play" th:src="@{/mp3/jpEx2.mp3}" hidden autoplay="false"></audio>
            <embed name="embed16Play" th:src="@{/mp3/jpEx2.mp3}" autoplay="false" hidden="true" loop="false">

            <button class="search-btn btn-primary" type="button" onclick="playJapaneseEx4()">Ex4遊ぶ</button>
            <audio id="jpEx4Play" th:src="@{/mp3/jpEx3.mp3}" hidden autoplay="false"></audio>
            <embed name="embed17Play" th:src="@{/mp3/jpEx3.mp3}" autoplay="false" hidden="true" loop="false">

            <button class="search-btn btn-primary" type="button" onclick="playJapaneseEx5()">Ex5遊ぶ</button>
            <audio id="jpEx5Play" th:src="@{/mp3/jpEx4.mp3}" hidden autoplay="false"></audio>
            <embed name="embed18Play" th:src="@{/mp3/jpEx4.mp3}" autoplay="false" hidden="true" loop="false">
        </div>
    </div>
</section>
